<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信.你好</title>
    <script type="text/javascript" src="https://res2.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
</head>
<body>
    <h1>{{ url_for('index', _external=True) }}</h1>
    <script type="text/javascript">
        $(document).ready(function() {
            alert('hello');
            // 向后端发送请求，获取jsapi签名
            // $.ajax({
            //     url: '/jsapi',
            //     type: 'GET',
            //     dataType: 'json',
            //     data: {
            //         'url': window.location.href
            //     },
            //     success: function(resp) {
            //         window.RESP = resp;
            //         console.log(resp);
            //     }
            // });
            // jsapi签名（临时使用，减小请求次数）
            var resp = {appId: "wxac298b4a65250efb", 
            nonceStr: "e590483c7bc85bb2a0573fdcaaaccf79", 
            signature: "88e00b00ce11d4b87a9449be7c43bd276d6bd253", 
            timestamp: 1544060861.406548
        }

            // 验证成功要执行的操作
            wx.ready(function(){
                // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，
                // config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，
                // 则须把相关接口放在ready函数中调用来确保正确执行。
                // 对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
                // alert('ready');
                wx.chooseImage({
                    count: 1, // 默认9
                    sizeType: ['original', 'compressed'], // 可以指定是原图还是压缩图，默认二者都有
                    sourceType: ['album', 'camera'], // 可以指定来源是相册还是相机，默认二者都有
                    success: function (res) {
                        var localIds = res.localIds; // 返回选定照片的本地ID列表，localId可以作为img标签的src属性显示图片
                        // alert(JSON.stringify(localIds, null, 4));
                    }
                });
                wx.scanQRCode({
                    needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
                    scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
                    success: function (res) {
                        var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                        alert(JSON.stringify({'info': result}, null, 4));
                }
            });

            });

            // 验证失败要执行的操作
            wx.error(function(res){
                // config信息验证失败会执行error函数，如签名过期导致验证失败，
                // 具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，
                // 对于SPA可以在这里更新签名。
                console.log(res);
                // alert('error');
            });

            

            // 注入权限验证配置
            // 调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，
            // 可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            wx.config({
                debug: true, // 开启调试模式
                appId: resp['appId'], // 必填，公众号的唯一标识
                timestamp: resp['timestamp'], // 必填，生成签名的时间戳
                nonceStr: resp['nonceStr'], // 必填，生成签名的随机串
                signature: resp['signature'],// 必填，签名
                jsApiList: [ // https://mp.weixin.qq.com/wiki?t=resource/res_main&id=mp1421141115
                    'getNetworkType', // 获取网络状态接口
                    'getLocation', // 获取地理位置接口
                    'openLocation', // 使用微信内置地图查看位置接口
                    'chooseImage', // 拍照或从手机相册中选图接口
                    'previewImage', // 预览图片接口
                    'uploadImage', // 上传图片接口
                    'downloadImage', // 下载图片接口
                    'scanQRCode' // 扫一扫接口
                ] // 必填，需要使用的JS接口列表
            });
        });
    </script>
</body>
</html>
